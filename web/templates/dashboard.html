<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Network Health Monitor - IPA Jazz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .summary-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .summary-card h3 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .summary-card p {
            color: #7f8c8d;
            font-weight: 500;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .device-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .device-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .device-type {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-online {
            background: #2ecc71;
            color: white;
        }

        .status-offline {
            background: #e74c3c;
            color: white;
        }

        .status-warning {
            background: #f39c12;
            color: white;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .interfaces-section {
            margin-top: 20px;
        }

        .interfaces-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .interface-summary {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .interface-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .last-update {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .devices-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-hospital-alt"></i> Network Health Monitor</h1>
            <p>Real-time monitoring dashboard for IPA Jazz network devices</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <button class="btn btn-success" onclick="toggleAutoRefresh()">
                <i class="fas fa-play"></i> <span id="autoRefreshText">Start Auto Refresh</span>
            </button>
            <button class="btn btn-warning" onclick="exportReport()">
                <i class="fas fa-download"></i> Export Report
            </button>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <i class="fas fa-network-wired" style="color: #3498db;"></i>
                <h3 id="totalDevices">-</h3>
                <p>Total Devices</p>
            </div>
            <div class="summary-card">
                <i class="fas fa-check-circle" style="color: #2ecc71;"></i>
                <h3 id="onlineDevices">-</h3>
                <p>Online Devices</p>
            </div>
            <div class="summary-card">
                <i class="fas fa-times-circle" style="color: #e74c3c;"></i>
                <h3 id="offlineDevices">-</h3>
                <p>Offline Devices</p>
            </div>
            <div class="summary-card">
                <i class="fas fa-heartbeat" style="color: #f39c12;"></i>
                <h3 id="healthPercentage">-</h3>
                <p>Network Health</p>
            </div>
        </div>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            Loading device health data...
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="devicesContainer" class="devices-grid" style="display: none;"></div>

        <div class="last-update">
            <p id="lastUpdateTime">Last updated: Never</p>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshing = false;

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        async function refreshData() {
            try {
                showLoading(true);
                hideError();
                
                const response = await fetch('/api/health');
                const data = await response.json();
                
                updateSummary(data.summary);
                updateDevices(data.devices);
                updateLastUpdateTime(data.last_update);
                
                showLoading(false);
                document.getElementById('devicesContainer').style.display = 'grid';
                
            } catch (error) {
                console.error('Error fetching health data:', error);
                showError('Failed to load device health data. Please check your connection and try again.');
                showLoading(false);
            }
        }

        function updateSummary(summary) {
            document.getElementById('totalDevices').textContent = summary.total_devices;
            document.getElementById('onlineDevices').textContent = summary.online_devices;
            document.getElementById('offlineDevices').textContent = summary.offline_devices;
            document.getElementById('healthPercentage').textContent = summary.health_percentage + '%';
        }

        function updateDevices(devices) {
            const container = document.getElementById('devicesContainer');
            container.innerHTML = '';

            for (const [deviceName, deviceData] of Object.entries(devices)) {
                const deviceCard = createDeviceCard(deviceName, deviceData);
                container.appendChild(deviceCard);
            }
        }

        function createDeviceCard(deviceName, data) {
            const card = document.createElement('div');
            card.className = 'device-card';

            const statusClass = data.status === 'Online' ? 'status-online' : 'status-offline';
            const statusIcon = data.status === 'Online' ? 'fa-check-circle' : 'fa-times-circle';
            
            // Determine if device has issues
            let hasIssues = false;
            if (data.status === 'Online' && data.cpu_percentage > 80) {
                hasIssues = true;
            }

            card.innerHTML = `
                <div class="device-header">
                    <div class="device-name">${deviceName}</div>
                    <div class="device-type">${data.type}</div>
                </div>

                <div class="status-indicator">
                    <div class="status-badge ${hasIssues ? 'status-warning' : statusClass}">
                        <i class="fas ${statusIcon}"></i> ${data.status}
                        ${hasIssues ? ' (High CPU)' : ''}
                    </div>
                    <div style="margin-left: auto; color: #7f8c8d;">
                        ${data.response_time}ms
                    </div>
                </div>

                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-label"><i class="fas fa-microchip"></i> CPU Usage</div>
                        <div class="metric-value">${data.cpu_usage}</div>
                        ${data.cpu_percentage ? `<div class="progress-bar">
                            <div class="progress-fill" style="width: ${data.cpu_percentage}%; background: ${getCPUColor(data.cpu_percentage)};"></div>
                        </div>` : ''}
                    </div>
                    <div class="metric">
                        <div class="metric-label"><i class="fas fa-memory"></i> Memory</div>
                        <div class="metric-value">${data.memory_usage}</div>
                        ${data.memory_percentage ? `<div class="progress-bar">
                            <div class="progress-fill" style="width: ${data.memory_percentage}%; background: ${getMemoryColor(data.memory_percentage)};"></div>
                        </div>` : ''}
                    </div>
                    <div class="metric">
                        <div class="metric-label"><i class="fas fa-clock"></i> Uptime</div>
                        <div class="metric-value">${data.uptime}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label"><i class="fas fa-thermometer-half"></i> Temperature</div>
                        <div class="metric-value">${data.temperature}</div>
                    </div>
                </div>

                <div class="metric" style="margin-bottom: 15px;">
                    <div class="metric-label"><i class="fas fa-globe"></i> IP Address</div>
                    <div class="metric-value">${data.host}</div>
                </div>

                ${data.interface_summary ? `
                <div class="interfaces-section">
                    <div class="interfaces-header"><i class="fas fa-ethernet"></i> Interfaces</div>
                    <div class="interface-summary">
                        <span class="interface-badge" style="background: #2ecc71; color: white;">
                            ${data.interface_summary.up} UP
                        </span>
                        <span class="interface-badge" style="background: #e74c3c; color: white;">
                            ${data.interface_summary.down} DOWN
                        </span>
                        <span style="margin-left: auto; color: #7f8c8d; font-size: 0.9rem;">
                            Total: ${data.interface_summary.total}
                        </span>
                    </div>
                </div>
                ` : ''}

                <div style="margin-top: 15px; text-align: center; color: #7f8c8d; font-size: 0.85rem;">
                    <i class="fas fa-clock"></i> Last checked: ${data.last_checked}
                </div>

                ${data.error ? `
                <div style="margin-top: 10px; padding: 10px; background: #fee; border-left: 4px solid #e74c3c; font-size: 0.9rem;">
                    <strong>Error:</strong> ${data.error}
                </div>
                ` : ''}
            `;

            return card;
        }

        function getCPUColor(percentage) {
            if (percentage >= 80) return '#e74c3c';
            if (percentage >= 60) return '#f39c12';
            return '#2ecc71';
        }

        function getMemoryColor(percentage) {
            if (percentage >= 85) return '#e74c3c';
            if (percentage >= 70) return '#f39c12';
            return '#2ecc71';
        }

        function toggleAutoRefresh() {
            const button = document.querySelector('.btn-success');
            const text = document.getElementById('autoRefreshText');
            const icon = button.querySelector('i');

            if (isAutoRefreshing) {
                clearInterval(autoRefreshInterval);
                isAutoRefreshing = false;
                text.textContent = 'Start Auto Refresh';
                icon.className = 'fas fa-play';
                button.className = 'btn btn-success';
            } else {
                autoRefreshInterval = setInterval(refreshData, 30000); // 30 seconds
                isAutoRefreshing = true;
                text.textContent = 'Stop Auto Refresh';
                icon.className = 'fas fa-stop';
                button.className = 'btn btn-warning';
            }
        }

        async function exportReport() {
            try {
                const response = await fetch('/api/export');
                const result = await response.json();
                
                if (result.success) {
                    alert(`Health report exported successfully!\nSaved as: ${result.filename}`);
                } else {
                    alert(`Failed to export report: ${result.error}`);
                }
            } catch (error) {
                alert('Failed to export report. Please try again.');
            }
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function updateLastUpdateTime(timestamp) {
            const element = document.getElementById('lastUpdateTime');
            if (timestamp) {
                const date = new Date(timestamp);
                element.textContent = `Last updated: ${date.toLocaleString()}`;
            } else {
                element.textContent = 'Last updated: Never';
            }
        }

        // Cleanup auto-refresh when page is unloaded
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
